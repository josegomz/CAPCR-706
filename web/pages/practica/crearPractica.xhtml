<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:panel header="Registro Prácticas">
                        <p:panelGrid columns="2" columnClasses="label,value">
                            <h:outputText value="código: *"/>
                            <p:inputText value="#{practicaBean.practica.codigo}"
                                         required="true"
                                         label="Código "/>
                            <h:outputText value="Nombre: *"/>
                            <p:inputText value="#{practicaBean.practica.nombre}"
                                         required="true"
                                         label="Nombre "/>
                            <h:outputText value="Código Semestre: *"/>
                            <p:selectOneMenu
                                value="#{practicaBean.selectedSemestre}"
                                
                                >
                                <f:selectItem itemLabel="Seleccione un Semestre"/>
                                <f:selectItems value="#{semestreBean.listSemestre}"
                                               var="semestre"
                                               itemLabel="#{semestre.codigo} - #{semestre.nombre}"/>
                                
                            </p:selectOneMenu>
                            <p:selectOneMenu
                                value="#{practicaBean.selectedCarrera}"
                                
                                >
                                <f:selectItem itemLabel="Seleccione una Carrera"/>
                                <f:selectItems value="#{carreraBean.listCarrera}"
                                               var="carrera"
                                               itemLabel="#{carrera.codigo} - #{carrera.nombre}"/>
                                
                            </p:selectOneMenu>
                            <br/>
                            <br/>
                            <br/>
                            <p:commandButton value="Registrar Práctica"
                                             action="#{practicaBean.crearRegistro()}"
                                             icon="pi pi-check"/>
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
